name: Notebook Otomasyon

on:
  schedule:
    - cron: "0 */2 * * *"   # her 2 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:        # elle tetikleme butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Google Chrome Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgbm-dev libnss3 lsb-release xdg-utils fonts-liberation
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Notebook Ã‡alÄ±ÅŸtÄ±r
        run: jupyter nbconvert --to notebook --execute "Pegos Model MVP/x.ipynb" --output sonuc.ipynb

      - name: JSON Ã‡Ä±ktÄ±yÄ± Ãœret
        run: |
          python - <<'EOF'
          import json
          from datetime import datetime
          # Buraya kendi Ã§Ä±ktÄ± deÄŸiÅŸkenini yaz
          result = {"status": "success", "time": datetime.now().isoformat()}
          with open("sonuc.json", "w") as f:
              json.dump(result, f)
          EOF

      # ðŸ“¦ CSV Ã§Ä±ktÄ±larÄ± kaydet
      - name: Save CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: scraping-results
          path: XVeriler/*.csv
          retention-days: 7   # artifacts 7 gÃ¼n saklansÄ±n

      # ðŸ“¦ Notebook Ã§Ä±ktÄ±sÄ± kaydet
      - name: Notebook Ã‡Ä±ktÄ±sÄ±nÄ± YÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: notebook-output
          path: sonuc.ipynb
          retention-days: 7

      # ðŸ“¦ JSON Ã§Ä±ktÄ±sÄ± kaydet
      - name: JSON Ã‡Ä±ktÄ±yÄ± YÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: json-output
          path: sonuc.json
          retention-days: 7

      # (Opsiyonel) artifacts indirme Ã¶rneÄŸi
      - name: Download artifacts example
        uses: actions/download-artifact@v4
        with:
          name: scraping-results
          path: ./downloaded_results
