name: Pegos Model Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python ortamı kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert pandas matplotlib

      # 4. Notebook çalıştır (x.ipynb)
      - name: Run notebook
        run: |
          jupyter nbconvert --to notebook --execute "x.ipynb" --output sonuc.ipynb --output-dir ./outputs

      # 5. CSV oluşturma (örnek: birleştirme adımı)
      - name: Merge CSV files
        run: |
          mkdir -p Birleştirilmis_CSV
          python scripts/merge_csv.py

      # 6. Artifact yükle (CSV + notebook)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-results
          path: |
            outputs/sonuc.ipynb
            Birleştirilmis_CSV/*.csv
