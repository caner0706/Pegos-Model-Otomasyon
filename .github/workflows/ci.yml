name: Notebook Otomasyon

on:
  schedule:
    - cron: "0 */2 * * *"   # her 2 saatte bir çalışır
  workflow_dispatch:        # elle tetikleme butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Notebook Çalıştır
        run: jupyter nbconvert --to notebook --execute "Pegos Model MVP/x.ipynb" --output sonuc.ipynb

      - name: JSON Çıktıyı Üret
        run: |
          python - <<'EOF'
          import json
          from datetime import datetime
          # Buraya kendi çıktı değişkenini yaz
          result = {"status": "success", "time": datetime.now().isoformat()}
          with open("sonuc.json", "w") as f:
              json.dump(result, f)
          EOF

      - name: Notebook Çıktısını Yükle
        uses: actions/upload-artifact@v4
        with:
          name: notebook-output
          path: sonuc.ipynb

      - name: JSON Çıktıyı Yükle
        uses: actions/upload-artifact@v4
        with:
          name: json-output
          path: sonuc.json
