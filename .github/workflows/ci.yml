      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert pandas

      - name: Notebook Ã‡alÄ±ÅŸtÄ±r
        run: jupyter nbconvert --to notebook --execute "x.ipynb" --output sonuc.ipynb

      # ðŸ†• 2. ADIM: CSV'leri BirleÅŸtir
