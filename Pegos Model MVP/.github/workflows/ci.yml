name: Notebook Otomasyon

# 🔹 Ne zaman çalışacak?
on:
  schedule:
    - cron: "0 */2 * * *"   # her 2 saatte bir
  workflow_dispatch:        # elle çalıştırmak için buton

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub’un sağladığı Ubuntu makinesi

    steps:
      # 1️⃣ Repo'yu klonla
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Python kur
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Kütüphaneleri yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      # 4️⃣ Notebook’u çalıştır
      - name: Run notebook
        run: jupyter nbconvert --to notebook --execute x.ipynb --output sonuc.ipynb

      # 5️⃣ JSON çıktısı üret (isteğe bağlı)
      - name: Export JSON output
        run: |
          python - <<'EOF'
          import json
          from datetime import datetime
          # Burada kendi çıktı değişkenine göre düzenle
          result = {"status": "success", "time": datetime.now().isoformat()}
          with open("sonuc.json", "w") as f:
              json.dump(result, f)
          EOF

      # 6️⃣ Çıktıları GitHub artifact olarak kaydet
      - name: Upload notebook output
        uses: actions/upload-artifact@v3
        with:
          name: notebook-output
          path: sonuc.ipynb

      - name: Upload JSON output
        uses: actions/upload-artifact@v3
        with:
          name: json-output
          path: sonuc.json
