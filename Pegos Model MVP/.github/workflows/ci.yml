name: Notebook Otomasyon

# ğŸ”¹ Ne zaman Ã§alÄ±ÅŸacak?
on:
  schedule:
    - cron: "0 */2 * * *"   # her 2 saatte bir
  workflow_dispatch:        # elle Ã§alÄ±ÅŸtÄ±rmak iÃ§in buton

jobs:
  build:
    runs-on: ubuntu-latest  # GitHubâ€™un saÄŸladÄ±ÄŸÄ± Ubuntu makinesi

    steps:
      # 1ï¸âƒ£ Repo'yu klonla
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Python kur
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ KÃ¼tÃ¼phaneleri yÃ¼kle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      # 4ï¸âƒ£ Notebookâ€™u Ã§alÄ±ÅŸtÄ±r
      - name: Run notebook
        run: jupyter nbconvert --to notebook --execute x.ipynb --output sonuc.ipynb

      # 5ï¸âƒ£ JSON Ã§Ä±ktÄ±sÄ± Ã¼ret (isteÄŸe baÄŸlÄ±)
      - name: Export JSON output
        run: |
          python - <<'EOF'
          import json
          from datetime import datetime
          # Burada kendi Ã§Ä±ktÄ± deÄŸiÅŸkenine gÃ¶re dÃ¼zenle
          result = {"status": "success", "time": datetime.now().isoformat()}
          with open("sonuc.json", "w") as f:
              json.dump(result, f)
          EOF

      # 6ï¸âƒ£ Ã‡Ä±ktÄ±larÄ± GitHub artifact olarak kaydet
      - name: Upload notebook output
        uses: actions/upload-artifact@v3
        with:
          name: notebook-output
          path: sonuc.ipynb

      - name: Upload JSON output
        uses: actions/upload-artifact@v3
        with:
          name: json-output
          path: sonuc.json
